<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assents/icon/icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"> </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Pomodoro</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>POMODORO</h1>
            <div class="choice">
                <button class="pomodoro">
                    POMODORO
                </button>
                <button class="break">
                    BREAK
                </button>
            </div>
            <div class="circle">
                <div class="stopwatch">
                    <span class="minutes">25</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                </div>
            </div>
            <div class="player" onclick="PlayPause()">
                <span class="material-symbols-outlined play">
                    play_arrow
                </span>
                <span class="material-symbols-outlined pause">
                    pause
                </span>
            </div>
        </div>
    </section>
</body>
</html>
